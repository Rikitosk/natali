<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –≤–∞—à –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π css (–¥–ª—è –ü–ö) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== –ù–µ–±–æ–ª—å—à–∏–µ –¥–æ–ø. —Å—Ç–∏–ª–∏, –≤–∫–ª—é—á–∞—è mobile‚Äë–∞–¥–∞–ø—Ç–∞—Ü–∏—é ==== -->
    <style>
        /* ---------- 1Ô∏è‚É£ –°–±—Ä–æ—Å –±–∞–∑–æ–≤—ã—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ (—É–∂–µ –±—ã–ª —É –≤–∞—Å) ---------- */
        *,
        *::before,
        *::after { box-sizing:border-box; margin:0; }

        /* ---------- 2Ô∏è‚É£ –§–æ–Ω–æ–≤—ã–π —Å–ª–æ–π (—É–¥–æ–±–Ω–æ –±–µ–∑ flex‚Äë—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è) ---------- */
        body{
            min-height:100vh;
            background:#f5f5f5;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        /* ---------- 3Ô∏è‚É£ –®–∞–ø–∫–∞‚Äëhero (–≥—Ä–∞—Ñ–∏–∫–∞ –¥–ª—è –ü–ö –∏ –º–æ–±–∏–ª—å–Ω—ã—Ö) ---------- */
        .hero{
            width:100%;
            padding:4rem 1rem;                     /* –æ–±—ã—á–Ω—ã–π –æ—Ç—Å—Ç—É–ø –¥–ª—è –ü–ö   */
            background:linear-gradient(135deg,#ffd1dc,#e6e6ff);
            color:#fff;
            text-align:center;
            box-shadow:0 4px 12px rgba(0,0,0,.1);
        }
        .hero h1{font-size:2.6rem;margin:0;}
        .hero .tagline{font-size:1.2rem;margin-top:.5rem;}

        /* ---------- 4Ô∏è‚É£ –ö–∞—Ä—Ç–æ—á–∫–∞ (–≤–∞—à –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å) ---------- */
        .card{
            max-width:320px;
            margin:3rem auto 0;
            padding:2rem 1.5rem;
            background:#fff;
            border-radius:1rem;
            text-align:center;
            box-shadow:0 8px 20px rgba(0,0,0,.08);
        }

        .avatar{
            width:180px;height:180px;
            border-radius:50%;
            object-fit:cover;
            border:4px solid #fff;
            box-shadow:0 4px 12px rgba(0,0,0,.1);
            filter:grayscale(100%);
            transition:filter .5s ease, transform .5s ease;
        }
        .avatar:hover{
            filter:grayscale(0);
            transform:scale(1.02);
        }

        /* ---------- 5Ô∏è‚É£ –ì–∞–ª–µ—Ä–µ—è (–≤–∞—à –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å) ---------- */
        .gallery{background:#fff;padding:3rem 1rem;text-align:center;}
        .gallery h2{font-size:2.2rem;margin-bottom:2rem;}
        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
            gap:1rem;
            max-width:1200px;
            margin:0 auto;
        }
        .grid a img{
            width:100%;height:100%;
            object-fit:cover;
            border-radius:.5rem;
            transition:transform .3s,box-shadow .3s;
        }
        .grid a:hover img{
            transform:scale(1.05);
            box-shadow:0 8px 20px rgba(0,0,0,.15);
        }

        /* ---------- 6Ô∏è‚É£ –ë–∞–±–æ—á–∫–∏ (–æ–±—â–∏–µ —Å—Ç–∏–ª–∏) ---------- */
        #butterfly-container{
            position:fixed;
            inset:0;
            pointer-events:none;
            overflow:hidden;
            z-index:9999;
        }
        .butterfly{
            position:absolute;
            font-size:var(--size,40px);           /* 40‚ÄØpx ‚Üí 1‚ÄØem = 40‚ÄØpx */
            top:var(--y-start);
            transform:scaleX(var(--scale-x,1));
            will-change:transform,opacity;
            animation:
                fly      var(--duration) linear    infinite var(--delay),
                flutter  var(--flutter-duration) ease-in-out infinite var(--delay);
        }
        @keyframes fly{
            0%   {transform:translateX(-10%) translateY(var(--y-start)) scaleX(var(--scale-x,1));}
            50%  {transform:translateX(50%) translateY(calc(var(--y-start)+var(--amplitude,30vh))) scaleX(var(--scale-x,1));}
            100% {transform:translateX(110%) translateY(var(--y-start)) scaleX(var(--scale-x,1));}
        }
        @keyframes flutter{
            0%   {rotate:0deg;}
            50%  {rotate:10deg;}
            100% {rotate:0deg;}
        }

        /* ---------- 7Ô∏è‚É£ –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (iPhone‚ÄØ14, –ø—Ä–æ—á–∏–µ ‚â§420‚ÄØpx) ---------- */
        @media (max-width:420px){
            /* ‚Üê iPhone‚ÄØ14 –∏ –ø—Ä–æ—á–∏–µ –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */

            .hero{
                padding:2.5rem 0.8rem;               /* —á—É—Ç—å –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø–æ–≤ */
                background:linear-gradient(135deg,#ffd1dc,#e6e6ff);
            }
            .hero h1{font-size:2rem;}
            .hero .tagline{font-size:1rem;}

            .card{
                max-width:90%;                        /* –ø–æ—á—Ç–∏ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
                margin:2rem auto 0;
                padding:1.5rem 1rem;
            }
            .avatar{
                width:120px;height:120px;            /* —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –∞–≤–∞—Ç–∞—Ä */
            }

            .gallery h2{font-size:1.9rem;}
            .grid{
                grid-template-columns:repeat(auto-fill,minmax(140px,1fr));  /* —á—É—Ç—å —É–∂–µ –∫–æ–ª–æ–Ω–∫–∞ */
                gap:0.8rem;
            }

            /* –ü—Ä–∏ –º–∞–ª–µ–Ω—å–∫–æ–º —ç–∫—Ä–∞–Ω–µ —É–º–µ–Ω—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–±–æ—á–µ–∫ (—Å–∫—Ä–∏–ø—Ç —Ç–æ–∂–µ –ø–æ–¥—Å—Ç—Ä–æ–∏—Ç) */
            #butterfly-container{z-index:999; }      /* –æ—Å—Ç–∞–≤–ª—è–µ–º —Å–≤–µ—Ä—Ö—É, –Ω–æ –Ω–µ —Å–ª–∏—à–∫–æ–º ¬´–Ω–∞—Å—ã—â–µ–Ω–Ω–æ¬ª */
        }
    </style>
</head>

<body>
    <!-- 1Ô∏è‚É£ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –±–∞–±–æ—á–∫–∞–º–∏ -->
    <div id="butterfly-container"></div>

    <!-- 3Ô∏è‚É£ –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞‚Äë–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
    <section class="card">
        <img src="img/photo.jpg" alt="–ü–æ—Ä—Ç—Ä–µ—Ç –ò–º—è –§–∞–º–∏–ª–∏—è" class="avatar">
        <h1>–ú–æ—è –±—É–ª–æ—á–∫–∞</h1>
        <p class="tagline">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        <nav class="links">
            <a href="https://www.instagram.com/natal_905/" target="_blank">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</a>
        </nav>
    </section>

    <!-- 4Ô∏è‚É£ –ì–∞–ª–µ—Ä–µ—è -->
    <section class="gallery">
        <h2>–§–æ—Ç–æ—á–∫–∏</h2>
        <div class="grid">
            <a href="img/photo‚Äëlarge1.jpg" data-lightbox="gallery"><img src="img/photo‚Äëthumb1.jpg" alt="–°–Ω–∏–º–æ–∫ 1"></a>
            <a href="img/photo‚Äëlarge2.jpg" data-lightbox="gallery"><img src="img/photo‚Äëthumb2.jpg" alt="–°–Ω–∏–º–æ–∫ 2"></a>
            <a href="img/photo‚Äëlarge3.jpg" data-lightbox="gallery"><img src="img/photo‚Äëthumb3.jpg" alt="–°–Ω–∏–º–æ–∫ 3"></a>
        </div>
    </section>

    <!-- ====================  –°–ö–†–ò–ü–¢ –î–õ–Ø –ë–ê–ë–û–ß–ï–ö  ==================== -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('butterfly-container');

            /* –ö–æ–ª‚Äë–≤–æ –±–∞–±–æ—á–µ–∫ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞:
               ‚Ä¢ –ù–∞ —à–∏—Ä–∏–Ω–µ > 420‚ÄØpx ‚Äì 30 —à—Ç—É–∫ (–ü–ö)
               ‚Ä¢ –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö ‚â§ 420‚ÄØpx ‚Äì 15 —à—Ç—É–∫ (iPhone¬†14 –∏ –¥—Ä.)          */
            const isMobile = window.innerWidth <= 420;
            const BUTTERFLY_COUNT = isMobile ? 15 : 30;

            for (let i = 0; i < BUTTERFLY_COUNT; i++) {
                const el = document.createElement('div');
                el.className = 'butterfly';
                el.textContent = 'ü¶ã';                     // —ç–º–æ–¥–∑–∏‚Äë–±–∞–±–æ—á–∫–∞

                // ---------- —Å–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã ----------
                const size      = (Math.random() * 0.8 + 0.4).toFixed(2) + 'em'; // 0.4‚Äë1.2‚ÄØem
                const yStart    = (Math.random() * 80).toFixed(2) + 'vh';      // 0‚Äë80‚ÄØvh
                const scaleX    = Math.random() < 0.5 ? -1 : 1;               // –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                const duration  = (Math.random() * 10 + 8).toFixed(2) + 's'; // 8‚Äë18‚ÄØs –ø–æ–ª—ë—Ç
                const flutter   = (Math.random() * 2 + 1).toFixed(2) + 's';   // 1‚Äë3‚ÄØs ¬´—Ç—Ä—è—Å–∫–∞¬ª
                const delay     = (Math.random() * 12).toFixed(2) + 's';     // –∑–∞–¥–µ—Ä–∂–∫–∞ 0‚Äë12‚ÄØs
                const amplitude = (Math.random() * 30 + 20).toFixed(2) + 'vh'; // –ø–æ–¥—ä—ë–º/—Å–ø—É—Å–∫

                // ---------- –ø–µ—Ä–µ–¥–∞—ë–º –≤ CSS‚Äë–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ----------
                el.style.setProperty('--size', size);
                el.style.setProperty('--y-start', yStart);
                el.style.setProperty('--scale-x', scaleX);
                el.style.setProperty('--duration', duration);
                el.style.setProperty('--flutter-duration', flutter);
                el.style.setProperty('--delay', delay);
                el.style.setProperty('--amplitude', amplitude);

                container.appendChild(el);
            }
        });
    </script>
</body>
</html>
