        @keyframes fall{

        .card{

        /* ---------- –ì–∞–ª–µ—Ä–µ—è ---------- */

<body>

    <!-- –°–ª–æ–π —Å–æ ¬´—Å–µ—Ä–¥–µ—á–Ω—ã–º –¥–æ–∂–¥—ë–º¬ª (–æ–Ω –±—É–¥–µ—Ç –Ω–∞–¥ –≤—Å–µ–º, –Ω–æ –ø–æ–¥ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏) -->

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞‚Äë–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->

    <!-- ====================  –°–ö–†–ò–ü–¢ –î–õ–Ø –ì–ï–ù–ï–†–ê–¶–ò–ò –°–ï–†–î–ï–ß–ï–ö  ==================== -->
    <script>
        /* -----------------------------------------------------------------
           –ü–∞—Ä–∞–º–µ—Ç—Ä—ã ¬´—Å–µ—Ä–¥–µ—á–µ–∫¬ª. –ü—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –º–µ–Ω—è–π—Ç–µ –ª—é–±—ã–µ –∏–∑ –Ω–∏—Ö.
              HEART_COUNT  ‚Äì —Å–∫–æ–ª—å–∫–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –±—É–¥–µ—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ (‚âà 70‚Äë100)
              MIN_SIZE     ‚Äì –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –≤ –ø–∏–∫—Å–µ–ª—è—Ö
              MAX_SIZE     ‚Äì –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –≤ –ø–∏–∫—Å–µ–ª—è—Ö
              MIN_SPEED    ‚Äì –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è ¬´–ø–∞–¥–µ–Ω–∏—è¬ª (—Å–µ–∫)
              MAX_SPEED    ‚Äì –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è ¬´–ø–∞–¥–µ–Ω–∏—è¬ª (—Å–µ–∫)
              MAX_DELAY    ‚Äì –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º (—Å–µ–∫)
           ----------------------------------------------------------------- */
        const HEART_COUNT = 80;
        const MIN_SIZE   = 12;   // px
        const MAX_SIZE   = 34;   // px
        const MIN_SPEED  = 5;    // sec
        const MAX_SPEED  = 13;   // sec
        const MAX_DELAY  = 6;    // sec

        // –í–∞—Ä–∏–∞—Ç–∏–≤–Ω—ã–µ —ç–º–æ–¥–∑–∏‚Äë—Å–µ—Ä–¥—Ü–∞ (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–∏)
        const HEARTS = ['‚ù§Ô∏è','üíñ','üíó','üíò','üíô','üíö','üíõ','üíú','üß°','‚ù£','üíû','üíï'];

        const field = document.querySelector('.heartfield');

        for (let i = 0; i < HEART_COUNT; i++) {
            const el = document.createElement('div');
            el.className = 'heart';
            el.textContent = HEARTS[Math.floor(Math.random()*HEARTS.length)];

            // —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE;
            el.style.fontSize = `${size}px`;

            // —Å–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ (0‚Äë100 vw)
            el.style.left = Math.random() * 100 + 'vw';

            // —Å–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (–ø–∞–¥–µ–Ω–∏—è)
            const speed = Math.random() * (MAX_SPEED - MIN_SPEED) + MIN_SPEED;
            el.style.animationDuration = `${speed}s`;

            // —Å–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –ø–∞–¥–µ–Ω–∏—è –±—ã–ª–∏ –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–º–∏
            const delay = Math.random() * MAX_DELAY;
            el.style.animationDelay = `${delay}s`;

            // –Ω–µ–±–æ–ª—å—à–∞—è –≤–∞—Ä–∏–∞—Ü–∏—è —Ü–≤–µ—Ç–∞ ‚Äì –≤—Å–µ –æ—Ç—Ç–µ–Ω–∫–∏ —Ä–æ–∑–æ–≤–æ‚Äë–∫—Ä–∞—Å–Ω–æ–≥–æ
            const hue = Math.random() * 20 + 340; // –æ—Ç 340¬∞ –¥–æ 360¬∞ ‚Üí —Ä–æ–∑–æ–≤–æ‚Äë–∫—Ä–∞—Å–Ω—ã–π
            const sat = Math.random() * 20 + 70; // 70‚Äë90%
            const lig = Math.random() * 20 + 80; // 80‚Äë100%
            el.style.color = `hsl(${hue},${sat}%,${lig}%)`;

            field.appendChild(el);
        }
    </script>
